       <section class="section-form">
            
            <div class="row">
                <h2>Datos para la Reserva</h2>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Nombre:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Correo:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="" required>
                        </div> 
                    </div>
                    
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Numero de personas:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="npersonas" id="npersonas" placeholder="" required>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Fecha :</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="fecha" id="fecha" placeholder="" required>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Horario :</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="horario" id="horario" placeholder="" required>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Algo especial ?</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder=""></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Enviar"> 
                        </div>
                    </div>
                    
                </form>
           </div>
